<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Números a Letras</title>
    <!-- Enlace a Bootstrap CSS desde jsDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .main-container {
            margin-top: 3rem;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .result-text {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: #ffffff;
        }
        .form-label {
            font-weight: 500;
        }
        .alert-info {
            background-color: #e7f0ff;
            border-color: #b6d4fe;
            color: #084298;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <h1 class="text-center mb-4">Traductor de Números a Letras</h1>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="alert alert-info" role="alert">
                    <strong>Atención:</strong> Solo se aceptan números entre 0 y 1000.
                </div>
                <div class="mb-4">
                    <label for="numberInput" class="form-label">Ingrese un número</label>
                    <input type="number" class="form-control" id="numberInput" placeholder="Ingrese un número" min="0" max="1000">
                </div>
                <button class="btn btn-custom w-100" onclick="translateNumber()">Traducir</button>
                <p class="mt-4 result-text" id="result"></p>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS desde jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const ones = ['cero', 'uno', 'dos', 'tres', 'cuatro', 'cinco', 'seis', 'siete', 'ocho', 'nueve'];
        const teens = ['diez', 'once', 'doce', 'trece', 'catorce', 'quince', 'dieciséis', 'diecisiete', 'dieciocho', 'diecinueve'];
        const tens = ['cero', 'diez', 'veinte', 'treinta', 'cuarenta', 'cincuenta', 'sesenta', 'setenta', 'ochenta', 'noventa'];
        const hundreds = ['cero', 'cien', 'doscientos', 'trescientos', 'cuatrocientos', 'quinientos', 'seiscientos', 'setecientos', 'ochocientos', 'novecientos'];

        function numberToWords(number) {
            if (number === 0) return 'cero';
            if (number < 10) return ones[number];
            if (number < 20) return teens[number - 10];
            if (number < 100) return tens[Math.floor(number / 10)] + (number % 10 !== 0 ? ' y ' + ones[number % 10] : '');
            if (number < 1000) return hundreds[Math.floor(number / 100)] + (number % 100 !== 0 ? ' ' + numberToWords(number % 100) : '');
            if (number === 1000) return 'mil';
            return 'Número fuera del rango permitido';
        }

        function translateNumber() {
            const numberInput = document.getElementById('numberInput');
            const number = parseInt(numberInput.value);
            if (isNaN(number) || number < 0 || number > 1000) {
                document.getElementById('result').innerText = 'Por favor, ingrese un número entre 0 y 1000.';
                document.getElementById('result').style.color = 'red';
            } else {
                const result = numberToWords(number);
                document.getElementById('result').innerText = result;
                document.getElementById('result').style.color = '#333';
            }
        }
    </script>
</body>
</html>
