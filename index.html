<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Números a Letras</title>
    <!-- Enlace a Bootstrap CSS desde jsDelivr -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Traductor de Números a Letras</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="numberInput" class="form-label">Ingrese un número</label>
                    <input type="number" class="form-control" id="numberInput" placeholder="Ingrese un número" min="0" max="999999999999999">
                </div>
                <button class="btn btn-primary w-100" onclick="translateNumber()">Traducir</button>
                <p class="mt-3" id="result"></p>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS desde jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const ones = ['cero', 'uno', 'dos', 'tres', 'cuatro', 'cinco', 'seis', 'siete', 'ocho', 'nueve'];
        const teens = ['diez', 'once', 'doce', 'trece', 'catorce', 'quince', 'dieciséis', 'diecisiete', 'dieciocho', 'diecinueve'];
        const tens = ['cero', 'diez', 'veinte', 'treinta', 'cuarenta', 'cincuenta', 'sesenta', 'setenta', 'ochenta', 'noventa'];
        const hundreds = ['cero', 'cien', 'doscientos', 'trescientos', 'cuatrocientos', 'quinientos', 'seiscientos', 'setecientos', 'ochocientos', 'novecientos'];

        function numberToWords(number) {
            if (number === 0) return 'cero';
            if (number < 10) return ones[number];
            if (number < 20) return teens[number - 10];
            if (number < 100) return tens[Math.floor(number / 10)] + (number % 10 !== 0 ? ' y ' + ones[number % 10] : '');
            if (number < 1000) return hundreds[Math.floor(number / 100)] + (number % 100 !== 0 ? ' ' + numberToWords(number % 100) : '');
            // Implementar más lógica para números mayores aquí
            return 'Número demasiado grande';
        }

        function translateNumber() {
            const number = parseInt(document.getElementById('numberInput').value);
            const result = numberToWords(number);
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
